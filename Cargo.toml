[workspace]
resolver = "2"
members = [
  "crates/tools/*",
  "crates/libs/*",
  "crates/samples/*"
]

[workspace.dependencies]
mssf-com = {version = "0.0.6", features = [     
    "implement",
    "ServiceFabric_FabricCommon",
    "ServiceFabric_FabricCommon_FabricRuntime",
    "Win32_Foundation"
]}
mssf-core = "0.0.6"
windows = {version = "0.56", features = [ "Win32_Foundation" ]}
windows-core = { version = "0.56" }


# testing code not released in cargo yet
