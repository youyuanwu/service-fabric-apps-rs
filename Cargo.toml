[workspace]
resolver = "2"
members = [
  "crates/tools/*",
  "crates/libs/*",
  "crates/samples/*"
]

[workspace.dependencies]
mssf-ext = {path = "./crates/libs/mssf-ext"}
mssf-com = {version = "0.2.0" }
mssf-core = "0.2.1"
mssf-pal = "0.2.0"
windows-bindgen = "0.62"
windows-link = "0.1"
windows-targets = "0.53" # TODO: BOOL problem is fixed here: https://github.com/microsoft/windows-rs/pull/3441 need to wait next release.
tracing = { version = "0.1", features = ["log"] }
tracing-subscriber = { version = "0.3",  default-features = false, features = ["fmt"]}
trait-variant = "0.1"
bytes = "1"
tokio = { version = "1", features = ["full"] }
tokio-util = "0.7"
serde_json = "1"
serde = {version = "1", features = ["derive"]}
lazy_static = "1"
tonic = "0.13"
prost = "0.13"
tonic-build = "0.13"
prost-build = "0.13"
clap = { version = "4", features = ["derive"] }

